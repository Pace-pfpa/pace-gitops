apiVersion: apps/v1
kind: Deployment
metadata:
  name: pace-deployment
spec:
  selector:
    matchLabels:
      app: pace
  replicas: 2
  template:
    metadata:
      labels:
        app: pace
    spec:
      containers:
        - name: pace
          image: oajojjj/pace:v1.1.3
          ports:
            - containerPort: 8080
